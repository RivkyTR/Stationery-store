    <div class="main">

            </div>

                </div>

                    <img style="width: 100%;" src="../images/logo.png">

            <nav class="links">
                <button class="link" id="writingTools">כלי כתיבה</button>
                <button class="link" id="notebook">מחברות</button>
            </nav>

                    לתשלום
